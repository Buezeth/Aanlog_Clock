<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="center-dot"></div>
                
                <div class="seconds-hand">
                    <div class="hand"></div>
                </div>
                <div class="minutes-hand">
                    <div class="hand"></div>
                </div>
                <div class="hours-hand">
                    <div class="hand"></div>
                </div>

                <div class="clock-digits">
                    <div class="digits one"><P>1</P></div>
                    <div class="digits two"><P>2</P></div>
                    <div class="digits three"><P>3</P></div>
                    <div class="digits four"><P>4</P></div>
                    <div class="digits five"><P>5</P></div>
                    <div class="digits six"><P>6</P></div>
                    <div class="digits seven"><P>7</P></div>
                    <div class="digits eight"><P>8</P></div>
                    <div class="digits nine"><P>9</P></div>
                    <div class="digits ten"><P>10</P></div>
                    <div class="digits eleven"><P>11</P></div>
                    <div class="digits twelve"><P>12</P></div>
                </div>

                <div class="water-mark">
                    <p>CT CODES</p>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
